<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link href="{%static "css/main.css" rel="stylesheet"%}" type="text/css" />
    <link rel="stylesheet" href="{%static "css/style.css"%}" type="text/css">
    <title>Search result</title>
</head>
<body>


<div class="page">
            <div class="sidebar">
                    <a href="/index" id="logo"><img src="{%static "images/logo1111.png"%}" alt="logo"></a>

                            <img src="{{plant.scan.url}}" >

                            <a href="services/{{plant.id_of_plant}}">services {{plant.id_of_plant}}</a>
<!--                            <img src="{%static '{{plant.scan}}%'}" alt="logo">-->
<!--                            {{plant.scan}}-->

                        </ul>
{% else %}
<h1>No result</h1>
{% endif %}

</html>
