
{% extends 'index.html' %}
{% load static %}

{% block static %}
	<script type="text/javascript" src="{%static "js/is_empty_search.js"%}"></script>
{% endblock static %}

{% block title %}Search{%endblock title %}

{%block content %}
<div class="containerer">

    <form class="" action="{% url 'search_result' %}" method="get" id="search" onsubmit="return validate_form();" >
<div class ="row">
    <div class="col-md-6">

			<div class="form-group">
				<p>Taxon:</p>
				<input name="taxon" type="text" class="form-control" placeholder="">
			</div>

			<div class="form-group">
				<p>Collector:</p>
				<input name="collector" type="text" class="form-control" placeholder="">
			</div>

			<div class="form-group">
				<p>Locality:</p>
				<input name="locality" type="text" class="form-control" placeholder="">
			</div>
	</div>

    <div class="col-md-6">
    		<div class="form-group">
				<p>Collection number</p>
				<input name="barcode" type="text" class="form-control" placeholder="">
			</div>

			<div class="form-group">
				<p>Year</p>
				<input name="year" type="text" class="form-control" placeholder="">
			</div>

			<div class="form-group">
				<p>Country:</p>
				<p><select class="form-control" name = "country">
				<option value="">--Choose country--</option>
				<option value="Slovensko">Slovakia</option>
				<option value="Cesko">Czechia</option>
				<option value="Rakusko">Austria</option>
				<option value="Polsko">Poland</option>
				<option value="Nemecko">Germany</option>
				</select></p>
			</div>

    </div>

</div>
				 <div class ="row justify-content-center">
					 <input class=" btn btn-primary btn-lg  " type="submit" name="" value="Search"  />
				 <div>
    </form>

</div>

{% endblock content%}
