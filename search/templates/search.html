<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{%static "css/main.css" rel="stylesheet"%}" type="text/css" />
    <link rel="stylesheet" href="{%static "css/style.css"%}" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script type="text/javascript" src="{%static "js/is_empty_search.js"%}"></script>
    <title>Search</title>

</head>
<body>
<div class="page">
            <div class="sidebar">
                    <a href="/index" id="logo"><img src="{%static "images/logo1111.png"%}" alt="logo"></a>
                    <ul>
                        <li>
                            <a href="/index">Home</a>
                        </li>
                        <li  class="selected">
                            <a href="/search">Search</a>
                        </li>

                        <li>
                            <a href="/collections">Collection</a>
                        </li>
                        
                    </ul>
                
            </div>
            <div class="body">
				<div>
					<h2>Search for herbarium specimens</h2>
					<p>
						Please, enter parameters of item you are looking for.
						
					</p>
					<div class="frm">
						<form action="{% url 'search_result' %}" method="get" id="search" onsubmit="return validate_form();" >
					<div class="frm_left">
					
							<p>Taxon:</p>
							<input name="taxon" type="text" placeholder="">
							<p>Collector:</p>
<!--						<input class="form-control form-control-lg" name="collector" type="text" placeholder="collector">-->
							<input name="collector" type="text" placeholder="">
							<p>Locality:</p>
							<input name="locality" type="text" placeholder="">
						</div>
						<div class="frm_right">
							<p>Collection number</p>
							<input name="barcode" type="text" placeholder="">
							<p>Year</p>
							<input name="year" type="text" placeholder="">
							<p>Country:</p>
							<p><select  name = "country">
							<option value="">--Choose country--</option>
                            <option value="Slovensko">Slovakia</option>
                            <option value="Cesko">Czechia</option>
                            <option value="Rakusko">Austria</option>
                            <option value="Polsko">Poland</option>
                            </select></p>
<!--							<input name="country" type="text" placeholder="">-->
							
						</div>  
						<input class="button" type="submit" name="" value="Search"  />
					</form>
						</div>
						
				</div>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" ></script>
</body>
</html>
